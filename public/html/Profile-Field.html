<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home-Field</title>
  <link rel="" href="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <style>
    body {
      background-color: #90cb9d;
    }

    hr {
      color: white;
    }

    .offcanvas {
      margin-top: 55px;
      margin-left: 0;
      background-color: rgb(0, 0, 0, 0.48);
      width: 25% !important;
    }

    img {
      height: 40px;
      width: fit-content;
      padding-left: 10%;
      padding-right: 10%;
      padding-top: 1%;
    }

    .nav-link {
      border-radius: 30px;
      margin-top: 7%;
      padding-top: 2%;
    }

    a {
      margin-top: 4%;
      text-decoration: none;
      color: black;
    }

    .container {
      margin-top: 100px;
      color: white;
    }

    #contents {
      margin-left: 0%;
    }

    ul {
      list-style: none;
      display: flex;
      margin: 0;
    }

    #contents li {
      margin: 2%;
      padding: 2%;
      border-radius: 10px;
      background-color: #b6ebc1;
    }
  </style>
</head>

<body>
  <div class="profile-field">
    <div class="container">
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" onclick="fun()" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-start" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel"
            data-bs-scroll="true" data-bs-backdrop="false">
            <div class="offcanvas-body fixed-start">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <span class="rounded-6"><a class="nav-link active" aria-current="page" href="Home-Field.html">
                      <img src="images/home.png" />HOME</a>
                  </span>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><img src="images/search.png" />Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link bg-black" href="My-Profile.html"><img src="images/profile.png" />My Profile</a>
                </li>
                <br />
                <hr />
                <li class="nav-item">
                  <a class="nav-link" href="Login-Form.html"><img src="images/logout.png" />LogOut</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <section">
        <div class="row">
          <div class="container mt-0 px-5 w-75">
            <div class="row px-5">
              <div class="col px-5">
                <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                  <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">My Profile</li>
                  </ol>
                </nav>
              </div>
            </div>

            <div class="row d-flex justify-content-center">
              <div class="col-sm-4 w-50">
                <div class="card mb-4">
                  <div class="card-body text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                      class="rounded-circle img-fluid" style="width: 150px;">
                    <h5 class="my-3 text-muted">Manan Vadher</h5>
                  </div>
                </div>
              </div>

              <div class="d-flex justify-content-center w-100">
                <div class="row w-50">
                  <div class="card">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-sm-3 mx-5">
                          <p class="mb-0 text-dark"></p>
                        </div>
                        <div class="col-sm-9 mx-5">
                          <p class="text-muted mb-0"></p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0 text-dark">Full Name</p>
                        </div>
                        <div class="col-sm-9">
                          <input type="text" name="name" value="">
                          <!-- <p class="text-muted mb-0">Manan Vadher</p> -->
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0 text-dark">Email</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">xyz@gmail.com</p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0 text-dark">Mobile</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">9724676828</p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0 text-dark">DOB</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">24-04-2002</p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0 text-dark">Gender</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">Male</p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0 text-dark">Aadhar</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">9721-XXXX-XXXX-XXXX</p>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0 text-dark">Address</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">Ahmedabad, Gujarat</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="text-center">
          <button type="button" class="btn btn-primary btn-lg btn-block w-50" type="submit">Submit</button>
        </div>
        <br>
        </section>
        <script>
          var toggle = 1;
          function fun() {
            if (toggle == 1) {
              document.getElementById("contents").style.marginLeft = "25%";
              toggle = 0;
            } else {
              document.getElementById("contents").style.marginLeft = "0%";
              toggle = 1;
            }
          }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
          crossorigin="anonymous"></script>
</body>

</html>
