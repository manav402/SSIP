<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&family=Baloo+Bhai+2:wght@600&family=Baloo+Bhaijaan+2:wght@600&family=Baloo+Thambi+2:wght@500&family=Indie+Flower&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/SignupStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="signupnavbar">
        <img src="https://yt3.ggpht.com/-n9YqjJCKHak/AAAAAAAAAAI/AAAAAAAAAAA/FJmfOSwUIuc/s900-c-k-no-mo-rj-c0xffffff/photo.jpg"
            alt="">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">


        </ul>

    </nav>
    <div class="container-fluid">
        <div class="signupcontainer">
            <h3>Creating account is fast and easy!</h3>

            <form class="signupForm" action="/Sign-Up" method="post">
                <div class="mb-3">
                    <label for="exampleInputname" class="form-label">Name :</label>
                    <input required type="text" name="name" class="form-control"
                        placeholder="Full Name*(as per Aadhar)" aria-describedby="nameHelp" value="">

                </div>
                <div class="mb-3">
                    <label for="exampleInputdate" class="form-label">Date of Birth :</label>
                    <input required type="date" name="DOB" class="form-control" id="exampleInputdate"
                        aria-describedby="dateHelp" value="">

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input required type="email" name="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Email ID" value="">

                </div>
                <div class="mb-3">
                    <label for="Aadhar" class="form-label">Aadhar</label>
                    <input required type="number" name="aadhar" class="form-control" id="Aadhar"
                        aria-describedby="aadharHelp" placeholder="Aadhar Number*" value="">
                </div>
                <div class="mb-3">
                    <label for="exampleInputMobile" class="form-label">Mobile NO :</label>
                    <input required type="number" name="mobile" class="form-control" id="exampleInputMobile" value=""
                        aria-describedby="mobileHelp" placeholder="Mobile Number*" pattern="[6-9]\d{9}"
                        title="Enter a valid Phone Number">

                </div>
                <label for="gender">Gender : </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender"  id="inlineRadio1" value="Male" checked>
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2"  value="Female">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender"  id="inlineRadio2" value="Other">
                    <label class="form-check-label" for="inlineRadio2">Other</label>
                </div>

                <div class="row g-3 align-items-center">
                    <div class="col-auto"><br>
                        <label for="inputPassword6" class="col-form-label">Password :</label>
                    </div>
                    <div class="col-auto"><br>
                        <input required type="password" name="pin" value="" id="inputPassword6" class="form-control"
                            aria-describedby="passwordHelpInline" placeholder="Set 6 digit security PIN*"
                            pattern="\d{6}" title="Enter Valid PIN">
                    </div>

                </div><br>

                <center>
                    <button class="signupsubmit" type="submit" class="btn btn-primary">Submit</button>
                </center>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                        By signing up, you agree to our <a href=""> Terms </a> and <a href=""> Privacy Policy</a>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="gotosigninpage">
        Already have an account?<a href="/login">&nbsp; Sign In</a>
    </div>

</body>

</html>
