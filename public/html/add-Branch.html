<div class="login-box">
    <h2>Branch Details</h2>
    <form>
      <div class="user-box">
        <input type="text" name="" onfocus="fun(this, '016')" onfocusout="focusOutFun(this)" required="">
        <label>Branch_id</label>
      </div>
      <div class="user-box">
        <input type="text" name="" onfocus="fun(this, 'Information Technology')" onfocusout="focusOutFun(this)" required="">
        <label>Branch_name</label>
      </div>
      <div class="user-box">
        <input type="text" name="" onfocus="fun(this, 'IT')" onfocusout="focusOutFun(this)" required="">
        <label>Branch_short_name</label>
      </div>
      <div class="user-box">
        <input type="text" name="" onfocus="fun(this, 'Bachelor of Engineering')" onfocusout="focusOutFun(this)" required="">
        <label>Program</label>
      </div>
      <div class="user-box">
        <input type="text" name="" onfocus="fun(this, 'GTU_BE')" onfocusout="focusOutFun(this)" required="">
        <label>Program_id</label>
      </div>
      <div class="user-box">
        <input type="text" name="" onfocus="fun(this, 'Gujarat Technological University')" onfocusout="focusOutFun(this)" required="">
        <label>University</label>
      </div>
      <div class="user-box">
        <input type="text" name="" onfocus="fun(this, '90')" onfocusout="focusOutFun(this)" required="">
        <label>No_of_students</label>
      </div>
      <div class="user-box">
        <input type="text" name="" onfocus="fun(this, '40')" onfocusout="focusOutFun(this)" required="">
        <label>No_of_subjects</label>
      </div>

        <span></span>
        <span></span>
        <span></span>
        Submit

  <script>
    var toggle = 1;
    function fun3() {
      if (toggle == 1) {
        document.getElementById("contents").style.marginLeft = "30%";
        toggle = 0;
      }
      else {
        document.getElementById("contents").style.marginLeft = "5%";
        toggle = 1;
      }
    }
